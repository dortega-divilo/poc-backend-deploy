AWSTemplateFormatVersion: 2010-09-09
Parameters:
    GithubRepo:
      Type: "String"
      Default: "poc-backend-deploy.git"
    GithubToken:
      Type: "String"
      Default: "11b47924f6ae57a13e4defac7d4e916aa16f593f"
    GithubUser:
      Type: "String"
      Default: "dortega-divilo"
Resources:

